<section class="faq-preview container py-5">
  <h2 class="section-title">
    Vos questions, nos réponses :
  </h2>

  <div class="accordion" id="homeFaq">
    @for (item of items; track item.id) {
      <div class="accordion-item">
        <h2 class="accordion-header" [id]="'homeHeading' + item.id">
          <button class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  [attr.data-bs-target]="'#homeCollapse' + item.id"
                  [attr.aria-controls]="'homeCollapse' + item.id">
            {{ item.id }}. {{ item.question }}
          </button>
        </h2>

        <div class="accordion-collapse collapse"
             [id]="'homeCollapse' + item.id"
             data-bs-parent="#homeFaq">
          <div class="accordion-body">
            {{ item.answer }}
          </div>
        </div>
      </div>
    }
  </div>

  <!-- ✅ Bouton remplacé par ton composant Angular -->
  <div class="text-center mt-4">
    <app-button
      label="Consultez la F.A.Q complète"
      type="primary"
      routerLink="/faq">
    </app-button>
  </div>
</section>
