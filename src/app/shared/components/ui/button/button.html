@if (routerLink) {
  <a [routerLink]="routerLink"
     [ngClass]="{
       'btn btn-primary-custom': type === 'primary',
       'btn btn-secondary-custom': type === 'secondary',
       'btn btn-outline-custom': type === 'outline'
     }">
    {{ label }}
  </a>
} @else {
  <button [ngClass]="{
    'btn btn-primary-custom': type === 'primary',
    'btn btn-secondary-custom': type === 'secondary',
    'btn btn-outline-custom': type === 'outline'
  }">
    {{ label }}
  </button>
}
